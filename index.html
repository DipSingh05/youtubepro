<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/youtube-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="YouTube Playlist Pro - Extract complete data from YouTube playlists" />
    <title>YouTube Playlist Pro | Extract Video Data</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'youtube-red': '#FF0000',
              'youtube-dark': '#282828',
            },
            animation: {
              'float': 'float 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        },
        plugins: [
          require('@tailwindcss/line-clamp'),
        ],
      }
    </script>
  </head>

    <div id="root"></div>
